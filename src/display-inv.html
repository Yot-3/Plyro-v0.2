<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prylo</title>
    <link rel="stylesheet" href="style/display-inv.css">
</head>
<body>
    <div class="top-bar">
        <span class="prylo-title">PRYLO</span>
    </div>
    <div class="main-area">
        <div class="inv-panel">
            <div class="inv-table-container">
                <table class="inv-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Item #</th>
                            <th style="width: 300px;">Description</th>
                            <th style="width: 80px;">QOH</th>
                            <th style="width: 120px;">Quantity Total</th>
                        </tr>
                    </thead>
                    <tbody id="inv-table-body">
                        <!-- Rows will be inserted by JS -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="side-panel">
            <button class="side-btn">Edit Items</button>
            <button class="side-btn" onclick="window.location.href='cycle-counts.html'">Cycle Counts</button>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="back-btn" onclick="window.location.href='main-menu.html'">BACK</button>
        <button class="main-menu-btn" onclick="window.location.href='main-menu.html'">MAIN MENU</button>
    </div>
    <!-- Modal structure -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Edit Items</span>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-actions">
                <button class="modal-action-btn">Add</button>
                <button class="modal-action-btn">Edit</button>
                <button class="modal-action-btn">Delete</button>
            </div>
        </div>
    </div>
    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Add Item</span>
                <button class="close-btn" onclick="closeAddItemModal()">&times;</button>
            </div>
            <form id="addItemForm" class="modal-form">
                <label>SKU: <input type="text" name="sku" required></label>
                <label>Item #: <input type="text" name="item_num" required></label>
                <label>Description: <input type="text" name="description" required></label>
                <label>QIS: <input type="number" name="qis" required></label>
                <div class="modal-actions">
                    <button type="submit" class="modal-action-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Remove Item Modal -->
    <div id="removeItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Remove Item</span>
                <button class="close-btn" onclick="closeRemoveItemModal()">&times;</button>
            </div>
            <form id="removeItemForm" class="modal-form">
                <label>Item # to Remove: <input type="text" name="item_num" required></label>
                <div class="modal-actions">
                    <button type="submit" class="modal-action-btn">Remove</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Max number of rows
        const maxRows = 35;
        const tbody = document.getElementById('inv-table-body');

        console.log('window.db:', window.db);
        console.log('window.db.getInventory:', window.db && window.db.getInventory);

        // Fill table with DB data
        window.db.getInventory().then(rows => {
            console.log('DB rows:', rows); // <--- Add this
            // Fill with DB rows
            for (let i = 0; i < maxRows; i++) {
                const tr = document.createElement('tr');
                if (rows[i]) {
                    tr.innerHTML = `
                        <td>${rows[i].ITEM_NUM ?? ''}</td>
                        <td>${rows[i].DESCRIPTION ?? ''}</td>
                        <td>${rows[i].QIS ?? ''}</td>
                        <td>${rows[i]['QOH TOTAL'] ?? ''}</td>
                    `;
                } else {
                    for (let j = 0; j < 4; j++) {
                        const td = document.createElement('td');
                        td.innerHTML = '&nbsp;';
                        tr.appendChild(td);
                    }
                }
                tbody.appendChild(tr);
            }
        }).catch(err => {
            // If DB fails, just fill with blanks
            for (let i = 0; i < maxRows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < 4; j++) {
                    const td = document.createElement('td');
                    td.innerHTML = '&nbsp;';
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            console.error('DB error:', err);
        });

        // Open modal when Edit Items button is clicked
        document.querySelector('.side-btn').onclick = function() {
            document.getElementById('editModal').style.display = 'flex';
        };
        // Close modal function
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        // Optional: close modal when clicking outside modal-content
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Open Add Item modal when Add button is clicked in Edit Items modal
        document.querySelectorAll('.modal-action-btn')[0].onclick = function(e) {
            e.preventDefault();
            document.getElementById('addItemModal').style.display = 'flex';
        };

        // Close Add Item modal
        function closeAddItemModal() {
            document.getElementById('addItemModal').style.display = 'none';
        }

        // Optional: close Add Item modal when clicking outside modal-content
        window.addEventListener('click', function(event) {
            const addModal = document.getElementById('addItemModal');
            if (event.target === addModal) {
                closeAddItemModal();
            }
        });

        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const item = {
                sku: form.sku.value,
                item_num: form.item_num.value,
                description: form.description.value,
                qis: parseInt(form.qis.value, 10)
            };
            window.db.addItem(item).then(() => {
                // Close modal
                document.getElementById('addItemModal').style.display = 'none';
                // Optionally reset form
                form.reset();
                // Refresh table
                window.db.getInventory().then(rows => {
                    const tbody = document.getElementById('inv-table-body');
                    tbody.innerHTML = '';
                    const maxRows = 35;
                    for (let i = 0; i < maxRows; i++) {
                        const tr = document.createElement('tr');
                        if (rows[i]) {
                            tr.innerHTML = `
                                <td>${rows[i].ITEM_NUM ?? ''}</td>
                                <td>${rows[i].DESCRIPTION ?? ''}</td>
                                <td>${rows[i].QIS ?? ''}</td>
                                <td>${rows[i]['QOH TOTAL'] ?? ''}</td>
                            `;
                        } else {
                            for (let j = 0; j < 4; j++) {
                                const td = document.createElement('td');
                                td.innerHTML = '&nbsp;';
                                tr.appendChild(td);
                            }
                        }
                        tbody.appendChild(tr);
                    }
                });
            }).catch(err => {
                alert('Failed to add item: ' + err.message);
            });
        });

        // Open Remove Item modal when Delete button is clicked in Edit Items modal
        document.querySelectorAll('.modal-action-btn')[2].onclick = function(e) {
            e.preventDefault();
            document.getElementById('removeItemModal').style.display = 'flex';
        };

        // Close Remove Item modal
        function closeRemoveItemModal() {
            document.getElementById('removeItemModal').style.display = 'none';
        }

        // Optional: close Remove Item modal when clicking outside modal-content
        window.addEventListener('click', function(event) {
            const removeModal = document.getElementById('removeItemModal');
            if (event.target === removeModal) {
                closeRemoveItemModal();
            }
        });

        // Handle Remove Item form submission
        document.getElementById('removeItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const item_num = form.item_num.value;
            window.db.removeItem(item_num).then(() => {
                // Close modal
                closeRemoveItemModal();
                // Optionally reset form
                form.reset();
                // Refresh table
                refreshTable();
            }).catch(err => {
                alert('Failed to remove item: ' + err.message);
            });
        });

        function refreshTable() {
            window.db.getInventory().then(rows => {
                const tbody = document.getElementById('inv-table-body');
                tbody.innerHTML = '';
                const maxRows = 35;
                for (let i = 0; i < maxRows; i++) {
                    const tr = document.createElement('tr');
                    if (rows[i]) {
                        tr.innerHTML = `
                            <td>${rows[i].ITEM_NUM ?? ''}</td>
                            <td>${rows[i].DESCRIPTION ?? ''}</td>
                            <td>${rows[i].QIS ?? ''}</td>
                            <td>${rows[i]['QOH TOTAL'] ?? ''}</td>
                        `;
                    } else {
                        for (let j = 0; j < 4; j++) {
                            const td = document.createElement('td');
                            td.innerHTML = '&nbsp;';
                            tr.appendChild(td);
                        }
                    }
                    tbody.appendChild(tr);
                }
            });
        }

        // Refresh every 3 seconds
        setInterval(refreshTable, 3000);

        // Also call once on page load
        refreshTable();
    </script>
</body>
</html>
