<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prylo</title>
    <link rel="stylesheet" href="style/main-menu.css">
</head>
<body>
    <div class="top-bar">
        <span class="prylo-title">PRYLO</span>
        <span class="welcome">Welcome, User</span>
    </div>
    <main class="main-content">
        <h1 class="main-menu-title">MAIN MENU</h1>
        <div class="menu-list">
            <button class="menu-btn" data-link="point-of-sale.html">[A] Point-of-Sale</button>
            <button class="menu-btn" data-link="purchase-order.html">[B] Purchase Orders</button>
            <button class="menu-btn" data-link="display-inv.html">[C] Inventory Management</button>
            <button class="menu-btn" disabled>[D] Manager Portal</button>
            <button class="menu-btn" disabled>[E] System Settings</button>
        </div>
    </main>
    <div class="bottom-bar">
        <button class="logout-btn" aria-label="Log Out">Log Out</button>
    </div>
    <script>
        document.querySelectorAll('.menu-btn[data-link]').forEach(btn => {
            btn.addEventListener('click', () => {
                window.location.href = btn.getAttribute('data-link');
            });
        });
        document.querySelector('.logout-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
