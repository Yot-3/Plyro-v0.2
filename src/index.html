<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prylo</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-circle">
                <img src="../images/SS.png" class="logo-img">
            </div>
            <h1 class="title">PRYLO</h1>
            <hr class="divider">
            <form>
                <input type="text" class="input" autocomplete="off" placeholder="Enter Credentials" required>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const input = document.querySelector('.input');

           console.log('window.auth:', window.auth);
        console.log('window.auth.test:', window.auth && window.auth.test && window.auth.test());
        console.log('window.auth.getUsers:', window.auth && window.auth.getUsers && window.auth.getUsers());
   
        
        
        window.auth.getUsers().then(users => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const entered = input.value.trim().toLowerCase();
                const found = users.some(user => user.username.toLowerCase() === entered);
                if (found) {
                    window.location.href = 'main-menu.html';
                } else {
                    input.value = '';
                    input.placeholder = 'Invalid credentials!';
                    input.style.border = '2px solid #ff6b6b';
                    setTimeout(() => {
                        input.placeholder = 'Enter Credentials';
                        input.style.border = '';
                    }, 1500);
                }
            });
        }).catch(err => {
            input.placeholder = 'User DB error!';
            input.style.border = '2px solid #ff6b6b';
        });
      </script>

</body>
</html>
