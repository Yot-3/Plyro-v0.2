<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prylo</title>
    <link rel="stylesheet" href="style/template.css">
</head>
<body>
    <div class="top-bar">
        <span class="prylo-title">PRYLO</span>
    </div>
    <div class="input-bar">
        <label class="input-label">SKU :</label>
        <input class="input-field" type="text">
        <label class="input-label">QTY :</label>
        <input class="input-field qty" type="number">
        <button class="enter-btn">ENTER</button>
    </div>
    <div class="main-area">
        <div class="inv-panel"></div>
        <div class="side-panel">
            <button class="side-btn">Add Item</button>
            <button class="side-btn">Remove Item</button>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="back-btn" onclick="window.location.href='cycle-counts.html'">BACK</button>
        <button class="main-menu-btn" onclick="window.location.href='main-menu.html'">MAIN MENU</button>
    </div>
</body>
</html>
