<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prylo</title>
    <link rel="stylesheet" href="style/cycle-counts.css">
</head>
<body>
    <div class="top-bar">
        <span class="prylo-title">PRYLO</span>
    </div>
    <div class="main-area">
        <div class="inv-panel">
            <div id="template-buttons" class="template-buttons"></div>
        </div>
        <div class="side-panel">
            <button class="side-btn" onclick="window.location.href='template.html'">Template</button>
            <button class="side-btn">Remove Templates</button>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="back-btn" onclick="window.location.href='display-inv.html'">BACK</button>
        <button class="main-menu-btn" onclick="window.location.href='main-menu.html'">MAIN MENU</button>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('template-buttons');
            window.db.getTemplates().then(templates => {
                console.log('Loaded templates:', templates);
                container.innerHTML = '';
                templates.forEach((tpl, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'template-btn';
                    btn.textContent = tpl.name;
                    btn.onclick = function() {
                        window.location.href = 'template-view.html?templateId=' + tpl.id;
                    };
                    container.appendChild(btn);
                });
            }).catch(err => {
                container.innerHTML = '<p style="color:red">Error loading templates: ' + err.message + '</p>';
            });
        });
    </script>
</body>
</html>
